	<h1>Solar System</h1>

    <!-- Image of the Solar System with the image map -->

    <!-- Image Map -->
    <map name="solarsystemmap">
        <!-- Sun -->
        <area shape="rect" coords="100,100,200,200" href="sun.htm" alt="Sun">
        
        <!-- Mercury -->
        <area shape="circle" coords="250,300,20" href="mercury.htm" alt="Mercury">
        
        <!-- Venus -->
        <area shape="circle" coords="300,350,25" href="venus.htm" alt="Venus">
        
        <!-- Earth -->
        <area shape="circle" coords="350,400,25" href="earth.htm" alt="Earth">

        <area shape="circle" coords="400,450,20" href="mars.htm" alt="Mars">

        <area shape="circle" coords="450,500,35" href="jupiter.htm" alt="Jupiter">
        
        <!-- Saturn -->
        <area shape="circle" coords="500,550,30" href="saturn.htm" alt="Saturn">
        
        <!-- Uranus -->
        <area shape="circle" coords="550,350,25" href="uranus.htm" alt="Uranus">
        
        <!-- Neptune -->
        <area shape="circle" coords="600,300,25" href="neptune.htm" alt="Neptune">
        
        <!-- Pluto (dwarf planet) -->
        <area shape="circle" coords="650,250,15" href="pluto.htm" alt="Pluto">
        
        <!-- Eris (dwarf planet) -->
        <area shape="circle" coords="700,200,15" href="eris.htm" alt="Eris">
